<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primary datastructures</title>
    <link
      rel="stylesheet"
      id="code-theme"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="../../global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script>
      tailwind.config = {
        darkMode: ["class"],
      }
    </script>
  </head>
  <body>
    <div class="bg-white dark:bg-[#111111] w-auto min-h-screen">
      <div class="container mx-auto max-w-6xl pt-8 pb-8 px-6">
        <div class="flex flex-row justify-between">
          <a
            class="text-blue-400 hover:text-blue-600 hover:underline transition-colors duration-200"
            href="/"
          >
            Tilbage
          </a>
          <button id="theme-toggle"></button>
        </div>
        <div id="data" class="divide-y-2 dark:divide-gray-800"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll()
    </script>
    <script type="module" src="datastructures.js"></script>
  </body>
</html>
