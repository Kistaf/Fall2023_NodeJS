<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script>
      tailwind.config = {
        darkMode: ["class"],
      }
    </script>
  </head>
  <body>
    <div class="bg-white dark:bg-[#111111]">
      <div class="container mx-auto max-w-6xl px-6 min-h-screen space-y-4">
        <div
          class="flex flex-col md:flex-row w-full justify-between space-y-6 md:space-y-0 pt-12 items-center"
        >
          <div
            class="flex flex-col md:flex-row w-full space-y-4 md:space-y-0 md:space-x-8 items-center"
          >
            <h3 class="text-3xl font-bold dark:text-white">NodeJS Topics</h3>
            <input
              type="text"
              id="search"
              class="rounded-md border dark:text-gray-300 w-full dark:border-gray-700 dark:bg-transparent md:w-auto px-3 py-2 text-sm"
              placeholder="Search topic..."
            />
          </div>
          <div
            class="flex flex-col md:flex-row space-x-0 md:space-x-4 space-y-4 md:space-y-0 items-center"
          >
            <button id="theme-toggle"></button>
            <a
              class="px-2 rounded-md py-1 text-sm h-full font-semibold text-white bg-blue-500 hover:bg-blue-700 transition-colors duration-200"
              href="/login"
              >Login</a
            >
          </div>
        </div>
        <div
          class="h-[0.5px] w-full bg-gray-300 dark:bg-gray-800 rounded-full"
        ></div>
        <div
          class="w-full grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 gap-3"
          id="topics"
        ></div>
      </div>
    </div>

    <script type="module" src="home.js"></script>
  </body>
</html>
