<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body class="w-screen h-screen">
    <div class="flex w-full h-full justify-center items-center">
      <div
        class="flex flex-col space-y-4 w-full container max-w-xl mx-auto px-8"
      >
        <div class="flex flex-col space-y-2 w-full">
          <input
            type="text"
            id="username"
            class="rounded-md border border-gray-300 w-full px-3 py-2 text-sm"
            placeholder="Username"
          />
          <input
            type="password"
            id="password"
            class="rounded-md border border-gray-300 w-full px-3 py-2 text-sm"
            placeholder="Password"
          />
        </div>
        <button
          id="login-btn"
          class="w-full px-2 py-1 bg-blue-500 rounded-sm border-none text-white font-bold"
        >
          Login
        </button>
        <p class="text-sm text-gray-400">
          Ingen bruger? <a href="/signup" class="text-blue-300">Opret</a>
        </p>
        <p id="error" class="text-red-400 text-sm flex justify-center"></p>
      </div>
    </div>
    <script type="module" src="/pages/login/login.js"></script>
  </body>
</html>
